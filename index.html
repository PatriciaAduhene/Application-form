<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Application Forms</title>
</head>
<body>
    <div class="main-container">
        <h2>For Permission To Date My Daughter </h2>
        <h3>Form is to be completed at least 21 days prior to date</h3>
<fieldset class="section">
    <legend><strong>Personal Details</strong></legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter name here"><br><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter name here"><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter email here"><br><br>
    <label for="Phone number">Phone number:</label>
    <input type="text" name="phone number" id="phone number" placeholder="Enter 10 digit number"><br><br>
    <label for="IQ">IQ:</label>
    <input type="number" name="iq" id="iq" placeholder="Enter IQ here"><br><br>
    <p>Gender:</p>
    <input type="radio" name="fav_language" id="male">
    <label for="male">Male:</label><br>
    <input type="radio" name="fav_language" id="female">
    <label for="female">Female:</label><br>
    <input type="radio" name="fav_language" id="other">
    <label for="Other">Other:</label><br><br>
    <label for="date">Date of Proposed Outing:</label>
    <input type="date" name="date" id="date" >
</fieldset>
<fieldset class="section">
    <p>Check All That Apply</p><br>
    <input type="checkbox" name="fav_language" id="tattoo">
    <label for="tatoo"> I have tattoos and/or piercings
    </label><br>
    <input type="checkbox" name="fav_language" id="years">
    <label for="years"> I am more than 2 years older than my daughter
    </label><br>
    <input type="checkbox" name="fav_language" id="work">
    <label for="work"> I own a panel van or V8 ute
    </label><br>
     <input type="checkbox" name="fav_language" id="work hours">
     <label for="work hours"> I work full-time
    </label><br>
     <input type="checkbox" name="fav_language" id="background">
     <label for="backgroud"> My parents are rich
    </label><br>
    <input type="checkbox" name="fav_language" id="location">
    <label for="location"> Is the date at a well lit public location
    </label><br>
</fieldset>
<fieldset>
    <label for="politics">Political Persuasion:</label>
    <select name="politics" id="politics">
        <option value="left wing">Left wing</option>
        <option value="right wing">Right wing</option>
        <option value="conservative">Conservative</option>
        <option value="nazi">Nazi</option>
    </select>
    <label for="education">Education Level Completed:</label>
    <select name="Political_Persuation">
        <option value="left Wing">University</option>
        <option value="Right Wing">College</option>
        <option value="Conservative">High School</option>
        <option value="Nazi">None</option>
    </select>
</fieldset>
<fieldset>
    <legend><strong>Essay Section</strong></legend>
    <p>In 50 words or more explain why you want to date my daughter </p>
    <textarea name="message" id="message" cols="50" rows="4"></textarea>
    <p>Please upload contact details for 2 references</p>
    <textarea name="message" id="message" cols="50" rows="4"></textarea><br><br>
    <label for="upload"> Upload Police Clearance Certificate, Bank Statement and Medical Certifiates here: </label>
    <label class="upload-label">
        Attach File
    </label>

    
</fieldset>

    </div>
    
</body>
</html>
